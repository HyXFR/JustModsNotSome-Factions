  Prefix: '&6Hôtel de vente: ' #Prefix of when you get Crazy Auctions Messages.
  GUIName: '&4GoatAndCow&8' #Name of the Main GUI.
  Players-Current-Items: '&8Vos listes actuelles' #The Name of the Player Current Items GUI.
