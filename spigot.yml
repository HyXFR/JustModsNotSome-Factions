config-version: 7
settings:
  player-shuffle: 0
  sample-count: 12
  late-bind: false
  timeout-time: 90
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: -1
  fullMatchRate: 10
  bungeecord: false
commands:
  log: true
  silent-commandblock-console: false
  tab-complete: true
messages:
  restart: §7Le serveur se redémmare, veuillez ré-essayez dans quelques minutes.
  whitelist: §7Le serveur est en maintenance ! Plus d'informations sur nos réseaux socaiux !
  unknown-command: §cErreur Cette commande n'existe pas.
  server-full: §7Le serveur est complet ! Nous améliorons en permanence nos services
  outdated-client: §7Ce serveur est n'est pas disponible à la version que vous utilisez ! Utilisez la 1.7.10
  outdated-server: §7Ce serveur est n'est pas disponible à la version que vous utilisez ! Utilisez la 1.7.10
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: false
    enable-zombie-pigmen-portal-spawns: true
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    nerf-spawner-mobs: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
    mob-spawn-range: 4
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    random-light-updates: false
    save-structure-info: true
    max-bulk-chunks: 5
    max-entity-collisions: 8
    max-tick-time:
      tile: 1000
      entity: 1000
    max-tnt-per-tick: 100
    chunks-per-tick: 650
    clear-tick-list: false
    merge-radius:
      exp: 3.0
      item: 2.5
    view-distance: 10
    use-async-lighting: false
    zombie-aggressive-towards-villager: true
    item-despawn-rate: 6000
    arrow-despawn-rate: 1200
